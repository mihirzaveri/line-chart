<script type="text/javascript" charset="utf-8">

var margin = {top: 20, right: 20, bottom: 20, left: 20};
var	 width = 750 - margin.left - margin.right,
	   height = 500 - margin.top - margin.bottom;
 
 // var width = 900;
 // var height = 500;

	var svg = d3.select(".chart").append("svg")
	    .attr("width", width + margin.left + margin.right)
	    .attr("height", height + margin.top + margin.bottom)
	    .append("g")
	    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
		
	var xScale = d3.scale.linear()
		  .domain([1900, 2012])
      .range([0, width]);

	var yScale = d3.scale.linear()
			.range([height, 0])

	var xAxis = d3.svg.axis()
		  .tickFormat(function(d) {return d;})
			.scale(xScale)
			.orient("bottom");

	var yAxis = d3.svg.axis()
			.tickFormat(function(d) {return d;})
			.scale(yScale)
			.orient("right")
			.tickSize(-width - margin.left - margin.right);

	
d3.csv("strikeouts.csv", function(data) {
	
	data.forEach(function(d){
			d.strikeouts = parseFloat(d.so);
			d.year = +d.year; 
			d.games = +d.g;
			d.kpg = d.so / d.g;
		});
		
	  yScale.domain([0, d3.max(data, function(d) {return d.kpg; })]);
	

		var oaklandData = data.filter(function(d) { return d.franchise == "OAK"; });

		
		// in here
		var line = d3.svg.line()
				.x(function(d) {return xScale(d.year);})	
				.y(function(d) {return yScale(d.kpg);}); 
			
		var avgLine = d3.svg.line()
				.x(function(d) {return xScale(d.key);})	
				.y(function(d) {return yScale(d.values.totalAvg);});			
		
		svg.append("g")
				.attr("class", "xAxis")
		  	.attr("transform", "translate(0, " + height + ")")
				.call(xAxis);
		
		svg.append("g")
				.attr("class", "yAxis")
				.attr("transform", "translate(" + width + ", 0)")
				.call(yAxis);
				
	  svg.selectAll(".dot") 
			.data(oaklandData)
		.enter().append("circle")
		  	.attr("class", "dot")
				.attr("r", 3)
				.attr("cx", function(d, i) { return xScale(d.year); })
				.attr("cy", function(d) { return yScale(d.kpg); });
				
		svg.append("path")
				.attr("class", "line")
				.attr("d", line(oaklandData));
				
		var	nested = d3.nest()
				.key(function(d) { return d.year; })
			  .rollup(function(values) { return {
				     totalSO: d3.sum(values, function(d) { return d.so }),
						 totalGames: d3.sum(values, function(d) {return d.g }),
						 totalAvg: d3.sum(values, function(d) {return d.so }) / d3.sum(values, function(d) {return d.g })	
				    };
				  })
				
				  .entries(data);
				
		svg.append("path")
				.attr("class", "totalAvg")
				.attr("d", avgLine(nested));
					
					
		svg.selectAll(".avg-dot") 
				.data(nested)
			.enter().append("circle")
				.attr("class", "avg-dot")
				.attr("r", 3)
				.attr("cx", function(d, i) { return xScale(d.key); })
			 	.attr("cy", function(d) { return yScale(d.values.totalAvg); });	
					
					
		svg.append("text")
				.attr("class", "legend")
				.attr("x", 0)
				.attr("y", 0)
				.text("Oakland Athletics");
				
		svg.append ("text")
				.attr("class", "legendAvg")
				.attr("x", 0)
				.attr("y", 15)
				.text("League Average");
					
		svg.append("line")
				.attr("class", "annotationline")
				.attr("x1",  xScale(1964))
				.attr("y1",  yScale(8.5))
				.attr("x2", xScale(1964))
				.attr("y2", yScale(7.0));
				
		svg.append("text")
				.attr("class", "annotationtext")
				.attr("x",     xScale(1953))
				.attr("y",     yScale(8.6))
				.text( "Athletics fire Manager Ed Lopat");
	
		svg.append("line")
				.attr("class", "annotationline")
				.attr("x1",  xScale(1968))
				.attr("y1",  yScale(5.5))
				.attr("x2", xScale(1968))
				.attr("y2", yScale(3.0));

		svg.append("text")
				.attr("class", "annotationtext")
				.attr("x",     xScale(1960))
				.attr("y",     yScale(2.7))
				.text( "Athletics move to Oakland, CA");
